<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

    <!-- Header start -->
    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container-md">
            <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#primaryNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="primaryNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">EN</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">FR</a>
                            <a class="dropdown-item" href="#">EN</a>
                        </div>
                    </li>
                    <li class="nav-item signin">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!--main start -->
    <div id="main-wrap">
    	<div class="container-md">
            <div id="main">
                <div class="custom-tabs content-sm">
                    <ul class="nav text-uppercase">
                        <li class="col-6 p-0">
                            <a class="active" data-toggle="tab" href="#signIn">Sign in</a>
                        </li>
                        <li class="col-6 p-0">
                            <a data-toggle="tab" href="#signUp">Sign up</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signIn">
                            <div class="sign-in-form form-p">
                                <div class="form-group position-relative">
                                    <input type="email" class="form-control form-control-lg has-shadow border-0 validated" placeholder="Email">
                                    <img class="icon-check" src="assets/images/check.svg" alt="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg has-shadow border-0" placeholder="Password">
                                </div>
                                <input class="btn btn-block btn-lg btn-info" type="submit" value="Continue">
                                <div class="text-center">
                                    <a class="forgot-password-link text-uppercase" href="#">Forgot password</a>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="signUp">

                            <div class="bordered-tabs">
                                <ul class="nav">
                                    <li class="col-6 p-0">
                                        <a class="active" data-toggle="tab" href="#typeIndividual">Particulier</a>
                                    </li>
                                    <li class="col-6 p-0">
                                        <a data-toggle="tab" href="#typeCompany">Société</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="typeIndividual">
                                        <div class="form">

                                            <div class="form-group theme-radio">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" checked="" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">Madame</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">Monsieur</label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg has-shadow border-0" placeholder="Hélise">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg has-shadow border-0" placeholder="Dumas">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg has-shadow border-0" placeholder="06 23 50 99 99">
                                            </div>
                                            <div class="form-group position-relative">
                                                <input type="email" class="form-control form-control-lg has-shadow border-0 validated" placeholder="helise.dumas@gmail.com">
                                                <img class="icon-check" src="assets/images/check.svg" alt="">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-lg has-shadow border-0" placeholder="******">
                                            </div>
                                            <input class="btn btn-block btn-lg btn-info" type="submit" value="Save">
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="typeCompany">Société</div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--main end -->
    <div id="result"></div>
    
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>


</body>
</html>
